<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <style>
      .t1{font:700 20px 'Inter', 'Segoe UI', Arial, sans-serif; fill:#111827}
      .t2{font:600 13px 'Inter', 'Segoe UI', Arial, sans-serif; fill:#111827}
      .t3{font:500 12px 'Inter', 'Segoe UI', Arial, sans-serif; fill:#374151}
      .sys{fill:#ffffff; stroke:#e5e7eb; stroke-width:2}
      .uc{fill:#f9fafb; stroke:#d1d5db; stroke-width:2}
      .arrow{stroke:#111827; stroke-width:2; fill:none}
      .muted{stroke:#6b7280}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="760" fill="#ffffff"/>
  <text x="40" y="54" class="t1">系统用例图（User / Admin / 运维）</text>
  <text x="40" y="80" class="t3">覆盖：认证、编程问答、匹配推荐、数据集查看、提示词与质量评估管理</text>

  <!-- System boundary -->
  <rect x="310" y="120" width="840" height="600" rx="16" class="sys"/>
  <text x="332" y="154" class="t2">编程问答匹配与回答推荐系统</text>

  <!-- Use cases -->
  <ellipse cx="520" cy="220" rx="140" ry="44" class="uc"/>
  <text x="446" y="225" class="t2">注册 / 登录</text>

  <ellipse cx="520" cy="320" rx="140" ry="44" class="uc"/>
  <text x="440" y="325" class="t2">创建 / 管理会话</text>

  <ellipse cx="520" cy="420" rx="140" ry="44" class="uc"/>
  <text x="454" y="425" class="t2">发送消息并获取回答</text>

  <ellipse cx="520" cy="520" rx="140" ry="44" class="uc"/>
  <text x="455" y="525" class="t2">查看匹配结果 / Top-3 推荐</text>

  <ellipse cx="820" cy="320" rx="150" ry="44" class="uc"/>
  <text x="742" y="325" class="t2">浏览数据集（Q-A 样本）</text>

  <ellipse cx="820" cy="420" rx="150" ry="44" class="uc"/>
  <text x="742" y="425" class="t2">查看质量评估与运营看板</text>

  <ellipse cx="820" cy="520" rx="150" ry="44" class="uc"/>
  <text x="748" y="525" class="t2">管理提示词模板（Prompt）</text>

  <ellipse cx="820" cy="620" rx="150" ry="44" class="uc"/>
  <text x="748" y="625" class="t2">导入清洗数据到数据库</text>

  <ellipse cx="520" cy="620" rx="140" ry="44" class="uc"/>
  <text x="454" y="625" class="t2">文件上传 / 下载</text>

  <!-- Actors -->
  <!-- 用户 -->
  <circle cx="130" cy="220" r="22" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <line x1="130" y1="242" x2="130" y2="300" class="arrow"/>
  <line x1="98" y1="262" x2="162" y2="262" class="arrow"/>
  <line x1="130" y1="300" x2="104" y2="344" class="arrow"/>
  <line x1="130" y1="300" x2="156" y2="344" class="arrow"/>
  <text x="110" y="372" class="t2">用户</text>

  <!-- 管理员 -->
  <circle cx="130" cy="470" r="22" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <line x1="130" y1="492" x2="130" y2="550" class="arrow"/>
  <line x1="98" y1="512" x2="162" y2="512" class="arrow"/>
  <line x1="130" y1="550" x2="104" y2="594" class="arrow"/>
  <line x1="130" y1="550" x2="156" y2="594" class="arrow"/>
  <text x="98" y="622" class="t2">管理员</text>

  <!-- 运维 -->
  <circle cx="130" cy="620" r="22" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <line x1="130" y1="642" x2="130" y2="700" class="arrow"/>
  <line x1="98" y1="662" x2="162" y2="662" class="arrow"/>
  <line x1="130" y1="700" x2="104" y2="744" class="arrow"/>
  <line x1="130" y1="700" x2="156" y2="744" class="arrow"/>
  <text x="110" y="752" class="t2">运维</text>

  <!-- Associations: 用户 -->
  <line x1="162" y1="262" x2="380" y2="220" class="arrow"/>
  <line x1="162" y1="262" x2="380" y2="320" class="arrow"/>
  <line x1="162" y1="262" x2="380" y2="420" class="arrow"/>
  <line x1="162" y1="262" x2="380" y2="520" class="arrow"/>
  <line x1="162" y1="262" x2="380" y2="620" class="arrow"/>

  <!-- Associations: 管理员 -->
  <line x1="162" y1="512" x2="670" y2="420" class="arrow"/>
  <line x1="162" y1="512" x2="670" y2="520" class="arrow"/>
  <line x1="162" y1="512" x2="670" y2="320" class="arrow"/>

  <!-- Associations: 运维 -->
  <line x1="162" y1="662" x2="670" y2="620" class="arrow"/>

  <!-- Notes -->
  <text x="332" y="694" class="t3">说明：管理员可维护提示词与查看评估统计；运维负责数据导入与批处理任务。</text>
</svg>
